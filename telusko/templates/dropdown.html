
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/s1.css">
    <link rel="stylesheet" href="{% static 'styles/s2.css' %}">
    <title>virtual-broker</title>
</head>

<body>
    <nav class="navbar ">
        <ul>
            <div class="logo"><img src="{% static 'images/Door_key.jpeg' %}"></div>
            <!--<img src="images/Door_key.jpeg" alt="logo"></div>-->
            <li><a href="/home"> Home </a></li>
            <li><a href="/fill1">PG Owner </a></li>
            <li><a href="/fill2"> Mess Owner </a></li>
            <li><a href="/about"> About </a></li>
            <li><a href="/contact"> Contact </a></li>
            <li><a href="/login"> Login</a></li>
        </ul>
    </nav>
    
    <div class="box-main background">
        <section class="firstSection">
            <form>
                <div class="dropdown">
                    Select City:
                    <select name="cities">
                        <option value="Belgaum">Belgaum</option>
                        <option value="Raibag">Raibag</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Mysore">Mysore</option>
                        <option value="Gadag">Gadag</option>
                    </select>
                </div>

                <div class="dropdown">
                    Select Price:
                    <select name="price">
                        <option value="a">1000 - 1500</option>
                        <option value="b">1500 - 2000</option>
                        <option value="c">2000 - 2500</option>
                        <option value="d">2500 - 4000</option>
                        <option value="e">4000 above</option>

                    </select>
                </div>
                <div class="submit-button">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>
        </section>
    </div>
 
</body>

</html>
