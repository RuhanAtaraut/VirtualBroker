{% extends "base.html" %}
{% load static %}
{% block title %}Virtual-Broker{% endblock title %}


{% block body %}

<!-- {% csrf_token %} -->
<div class="container">
        <div class="row">
            <div class="col-md-3"></div>
                <div class="col-md-6">
                     {%if error %}
                        <div class="alert alert-danger" role="alert">
                            {{error}}
                        </div>
                    {% endif %}
                    {%if succ %}
                        <div class="alert alert-success" role="alert">
                        {{succ}}
                        </div>
                    {% endif %}
                    <h1 class="text-center">Login Information</h1>

                    <form action="" method="POST">
                        {% csrf_token %}

                        <label class="label col-md-3 control-label">Email</label>
                        <div>
                            <input type="email" class="form-control" name="uemail" placeholder="abc@gmail.com">
                        </div>


                        <label class="label col-md-3 control-label">Password</label>
                        <div>
                            <input type="password" class="form-control" name="password" placeholder="Address">
                        </div>


                        <div class="bttn">

                            <button type="submit" class="btn btn-success btttn">SUBMIT</button>

                        </div>
                    </form>




                </div>
                <div class="col-md-3"></div>
        </div>
    </div>


{% endblock body %}
