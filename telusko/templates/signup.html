{% extends "base.html" %}
{% load static %}
{% block title %}Virtual-Broker{% endblock title %}


{% block body %}

<!-- {% csrf_token %} -->
<div class="container" xmlns="http://www.w3.org/1999/html">
        <div class="row">

            <div class="col-md-3"></div>

                <div class="col-md-6">
                    {%if error %}
                        <div class="alert alert-danger" role="alert">
                        {{error}}
                        </div>
                    {% endif %}
                    {%if succ %}
                        <div class="alert alert-success" role="alert">
                        {{succ}}
                        </div>
                    {% endif %}
                    <h1 class="text-center">SignUp Information</h1>

                    <form action="" method="POST">
                        {% csrf_token %}
                        <label class="label col-md-3 control-label">First Name</label>
                        <div>
                            <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                        </div>

                        <label class="label col-md-3 control-label">Last Name</label>
                        <div>
                            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                        </div>

                        <label class="label col-md-3 control-label">Email ID</label>
                        <div>
                            <input type="email" class="form-control" name="uemail" placeholder="Email ID" required>
                        </div>

                        <label class="label col-md-3 control-label">Contact Number</label>
                        <div>
                            <input type="tel" class="form-control" name="contactnumber" placeholder="Contact Number" pattern='[0-9]{10}'required>
                        </div>

                        <label class="label col-md-3 control-label">city</label>
                        <div>
                            <input type="text" class="form-control" name="city" placeholder="City" required>
                        </div>

                        <label class="label col-md-3 control-label">Address</label>
                        <div>
                            <input type="text" class="form-control" name="address" placeholder="Address" required>
                        </div>

                        <label class="label col-md-3 control-label">Password</label>
                        <div>
                            <input type="password" class="form-control" name="password" placeholder="Password" required>
                        
                        </div>
                        <label class="label col-md-3 control-label">Confirm Password</label>
                        <div>
                            <input type="password" class="form-control" name="cpassword" placeholder="Password" required>
                        
                        </div>
                        <div class="bttn">

                            <button type="submit" class="btn btn-success btttn">Create an account</button>

                        </div>
                    </form>





                </div>

                <div class="col-md-3"></div>
        </div>
    </div>


{% endblock body %}
